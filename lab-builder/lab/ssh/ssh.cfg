Host bastion
  Port 22

Host frontend1
  Port 2223

Host app1
  Port 2224

Host app2
  Port 2225

Host appdb1
  Port 2226


Host *
  HostName 127.0.0.1
  User vagrant
  IdentityFile  ~/.vagrant.d/insecure_private_key
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  UserKnownHostsFile /dev/null
  StrictHostKeyChecking no
