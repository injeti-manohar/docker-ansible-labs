Host bastion
  HostName 127.0.0.1


Host bastion
  Hostname 172.3.26.2
Host frontend1
  Hostname 172.3.26.3
Host app1
  Hostname 172.3.26.4
Host app2
  Hostname 172.3.26.5
Host appdb1
  Hostname 172.3.26.6


Host 172.3.26.* 
  ProxyJump bastion

Host *
  User vagrant
  IdentityFile  ~/.vagrant.d/insecure_private_key
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  UserKnownHostsFile /dev/null
  StrictHostKeyChecking no
