Host bastion
  User vagrant
  HostName 127.0.0.1

Host 172.3.26.*
  User vagrant
  ProxyJump bastion

Match User vagrant
  IdentityFile  ~/.vagrant.d/insecure_private_key

Host *
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  UserKnownHostsFile /dev/null
  StrictHostKeyChecking no
