Host bastion
  Port 2222
  ControlPath /tmp/bastion-%h-%r

Host frontend1
  Port 2223
  ControlPath /tmp/frontend1-%h-%r

Host app1
  Port 2224
  ControlPath /tmp/app1-%h-%r

Host app2
  Port 2225
  ControlPath /tmp/app2-%h-%r

Host appdb1
  Port 2226
  ControlPath /tmp/appdb1-%h-%r

Host appdb2
  Port 2227
  ControlPath /tmp/appdb2-%h-%r


Host *
  HostName 127.0.0.1
  User vagrant
  IdentityFile  ssh/vagrant.private
  ControlMaster auto
  ControlPath /tmp/%h-%p-%r
  ControlPersist 5m
  UserKnownHostsFile /dev/null
  StrictHostKeyChecking no
